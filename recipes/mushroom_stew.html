<body>
    <h1>Mushroom Stew</h1>
    <img src="../img/mushroom_stew.jpg" alt="A finished mushroom stew">
    <h2>Description</h2>
    <p>
        It's a stew made from various kinds of mushrooms.
    </p>
    <h2>Ingredients</h2>
    <ul>
        <li>1x Red mushroom</li>
        <li>1x Brown mushroom</li>
        <li>1x Bowl (To hold the stew)</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Put all the ingredients into a crafting grid, this can be done from the player inventory.</li>
    </ol>
